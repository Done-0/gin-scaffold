# 应用相关
APP:
  APP_NAME: "gin-scaffold"
  APP_HOST: "127.0.0.1" # 如果使用 docker，则改为"0.0.0.0"
  APP_PORT: "8080"
  # CORS 跨域相关
  CORS:
    ALLOW_ORIGINS: ["*"] # 允许的源，生产环境应指定具体域名
    ALLOW_METHODS: ["GET", "POST", "PUT", "DELETE", "OPTIONS", "PATCH"] # 允许的HTTP方法
    ALLOW_HEADERS: ["Origin", "Content-Type", "Accept", "Authorization", "X-Requested-With"] # 允许的请求头
    EXPOSE_HEADERS: ["Content-Length", "Authorization"] # 暴露的响应头
    ALLOW_CREDENTIALS: true # 是否允许携带凭证
    MAX_AGE: 12 # 预检请求缓存时间（小时）
  # 邮箱相关
  EMAIL:
    EMAIL_TYPE: "qq" # 支持的邮箱类型: qq, gmail, outlook
    FROM_EMAIL: "" # 发件人邮箱
    EMAIL_SMTP: "" # SMTP 授权码
  # JWT 认证相关
  JWT:
    SECRET: "gin-scaffold-jwt-secret-key" # JWT 签名密钥
    EXPIRE_TIME: 2 # Token 有效期（小时）
    REFRESH_EXPIRE: 48 # 刷新Token有效期（小时）
  # 用户角色相关
  USER:
    # 管理员账户配置
    SUPER_ADMIN_EMAIL: "" # 管理员邮箱
    SUPER_ADMIN_PASSWORD: "123456" # 管理员密码
    SUPER_ADMIN_NICKNAME: "超级管理员" # 管理员昵称

# 数据库相关
DATABASE:
  DB_DIALECT: "postgres" # 数据库类型, 可选值: postgres, mysql, sqlite
  DB_NAME: "gin-scaffold_db"
  DB_HOST: "127.0.0.1" # Docker 服务名
  DB_PORT: "5432"
  DB_USER: "root"
  DB_PSW: "123456"
  DB_PATH: "./database" # SQLite 数据库文件路径

# Redis 相关
REDIS:
  REDIS_HOST: "127.0.0.1" # 如果使用 docker，则改为"redis"
  REDIS_PORT: "6379"
  REDIS_PSW: ""
  REDIS_DB: "0"
  # 连接池配置（重启时生效）
  POOL_SIZE: 10        # 最大连接池大小
  MIN_IDLE_CONNS: 5    # 最小空闲连接数
  DIAL_TIMEOUT: 10     # 连接超时（秒）
  READ_TIMEOUT: 1      # 读取超时（秒）
  WRITE_TIMEOUT: 2     # 写入超时（秒）

# 日志相关
LOG:
  LOG_FILE_PATH: ".logs/"
  LOG_FILE_NAME: "app.log"
  LOG_TIMESTAMP_FMT: "2006-01-02 15:04:05"
  LOG_MAX_AGE: "72"
  LOG_ROTATION_TIME: "24"
  LOG_LEVEL: "INFO"

# Kafka 消息队列相关
KAFKA:
  BROKERS: ["localhost:9092"] # Kafka 集群地址
  CONSUMER_GROUP: "trading-robot-dev" # 消费者组名称

# AI 服务相关
AI:
  PROMPT:
    DIR: "./configs/prompts" # 模板文件目录
  PROVIDERS:
    openai:
      ENABLED: true # 是否启用该提供商
      INSTANCES: # 多个OpenAI兼容实例
        # 阿里云百炼 DeepSeek
        - NAME: "dashscope"
          ENABLED: false
          BASE_URL: "https://dashscope.aliyuncs.com/compatible-mode/v1"
          KEYS:
            - "YOUR_API_KEY"
            - "YOUR_API_KEY"
          MODELS:
            - "deepseek-r1-distill-llama-70b"
          MAX_TOKENS: 16384       # 最大输出token数量
          TEMPERATURE: 0.45       # 采样温度 (0.0-2.0)
          TOP_P: 0.90             # 核采样 (0.0-1.0)
          TIMEOUT: 720
          MAX_RETRIES: 1
          RATE_LIMIT: "60/min"
        
        # 硅基流动 DeepSeek
        - NAME: "siliconflow"
          ENABLED: true
          BASE_URL: "https://api.siliconflow.cn/v1"
          KEYS:
            - "YOUR_API_KEY"
          MODELS:
            - "deepseek-ai/DeepSeek-V3.2-Exp"
          MAX_TOKENS: 32768       # 最大输出token数量
          TEMPERATURE: 0.45       # 采样温度 (0.0-2.0)
          TOP_P: 0.90             # 核采样 (0.0-1.0)
          TIMEOUT: 720            # AI响应超时时间（秒）
          MAX_RETRIES: 1
          RATE_LIMIT: "60/min"
          
    gemini:
      ENABLED: false # 是否启用该提供商
      INSTANCES:
        # Google Gemini
        - NAME: "official"
          ENABLED: true # 是否启用此实例
          BASE_URL: "https://generativelanguage.googleapis.com"
          KEYS:
            - "YOUR_API_KEY"
            - "YOUR_API_KEY"
            - "YOUR_API_KEY"
          MODELS:
            - "gemini-2.5-pro"
          MAX_TOKENS: 32768       # 最大输出 token 数量
          TEMPERATURE: 0.40       # 采样温度 (0.0-2.0)
          TOP_P: 0.90             # 核采样 (0.0-1.0)
          TOP_K: 40               # 限制候选词数量
          TIMEOUT: 1080
          MAX_RETRIES: 1
          RATE_LIMIT: "60/min"
